<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section>
  <img class="card__image" src="./images/image-product-desktop.jpg" alt="Product">

  <div class="card__content">
  <p class="card__category">Perfume</p>

  <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1> 

  <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL. </p>

    <div class="card__price">
    <p class="card__discount"> $149.99</p>
     <p class="card__original"> $169.99</p>
    </div>

  <button class="card__button"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
</div>

</section>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/felipe-belotto/">Felipe Belotto</a>.
  </footer>
</body>
</html>
